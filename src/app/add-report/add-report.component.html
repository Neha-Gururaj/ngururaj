<div class="container">
        <form #addReport="ngForm" class="add_report" (ngSubmit)="onSubmit()" novalidate>
            <!-- {{addReport.value | json}}
            {{addNewReport | json}} -->
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="date">Date *</label>
                        <input type="date" name="Date" class="form-control date" required placeholder="Select Date" #Date="ngModel" [(ngModel)]="addNewReport.date" [class.is-invalid]="Date.invalid && Date.touched">
                        <small [class.d-none]="Date.valid || Date.untouched" class="warn">Date is required</small>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" name="Category" [(ngModel)]="addNewReport.category">
                            <option selected></option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="description">Task Description</label>
                                <!-- <input type="text" class="form-control description" placeholder="Describe the task"> -->
                        <textarea class="form-control description" rows="2" placeholder="Describe the task" name="Description" [(ngModel)]="addNewReport.description"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="rfc">JIRA/RFC/SR *</label>
                        <input type="text" class="form-control rfc" required [class.is-invalid]="RFC.invalid && RFC.touched" placeholder="Enter RFC/SR" name="RFC" #RFC="ngModel" [(ngModel)]="addNewReport.rfc">
                        <small class="warn" [class.d-none]="RFC.valid || RFC.untouched">JIRA/RFC/SR is required</small>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control dueDate" placeholder="Select Date" name="Due" [(ngModel)]="addNewReport.dueDate">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="time">Time Spent</label>
                        <input type="text" class="form-control time" placeholder="Example: 4d 4h" name="Time" [(ngModel)]="addNewReport.time">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="status">Status *</label>
                        <select id="status" class="form-control" required name="Status" [(ngModel)]="addNewReport.status" #Status="ngModel" [class.is-invalid]="Status.invalid && Status.touched">
                            <option selected></option>
                            <!-- <option>Completed</option>
                            <option>In progress</option>
                            <option>On Hold/Skipped</option> -->
                            <option *ngFor="let mystatus of status">{{ mystatus }}</option>
                        </select>
                        <small class="warn" [class.d-none]="Status.valid || Status.untouched">Status is required</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="notes">Notes</label>
                        <textarea class="form-control notes" rows="2" name="Notes" [(ngModel)]="addNewReport.notes"></textarea>
                    </div>
                </div>
                
                <button class="btn btn-primary"  [disabled]="addReport.form.invalid">UPDATE</button>
                
        </form>
      
</div>
